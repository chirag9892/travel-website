<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae8d5811b0.js" crossorigin="anonymous"></script>
    <title>Travel Website|Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>        
    </nav>
    <section class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot"></i>
                        <h2>Location</h2>
                        <p>#2661 Janakpuri Colony, Mumbai, Andheri West</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope"></i>
                        <h2>E-Mail</h2>
                        <p>travelweb5@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone"></i>
                        <h2>Call</h2>
                        <p>+919892956277</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h2>Contact us</h2>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact 
                        form below.
                    </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone"required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="You can start writing here...." required></textarea>
                        <button type="submit" class="form-btn">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="copyright">
            <p>world travel &copy; 2022, all rights reserved</p>
        </div>
    </footer>
</body>
</html>
